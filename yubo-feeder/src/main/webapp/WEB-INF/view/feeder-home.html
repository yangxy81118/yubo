<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>小宠物饲养系统</title>
<link rel="stylesheet" type="text/css"
	href="http://o7pmdbbe0.bkt.clouddn.com/css/easyui/material/easyui.css">
<link rel="stylesheet" type="text/css"
	href="http://o7pmdbbe0.bkt.clouddn.com/css/easyui/icon.css">
<link rel="stylesheet" type="text/css"
	href="http://www.jeasyui.net/Public/js/easyui/demo/demo.css">
<script type="text/javascript"
	src="http://www.jeasyui.net/Public/js/jquery.js"></script>
<script type="text/javascript"
	src="http://o7pmdbbe0.bkt.clouddn.com/js/easyui/jquery.easyui.min.js"></script>

<style type="text/css">
.layout-split-west .l-btn {
	border-bottom: 1px solid #FFF;
    border-top: 1px solid #FFF;
    width: 100%;
    box-shadow: none;
    padding: 5px 0;
}
</style>
</head>
<body class="easyui-layout">
	<div data-options="region:'north',border:false"
		style="height: 60px; background: #FAFAFA; padding: 10px 50px; font-size: 22px; color: #05166B">Feeders
		Home</div>
	<div data-options="region:'west',split:true,title:'主菜单'"
		style="width: 150px;" id="navi">
		<div style="padding: 5px 0;">
			<a href="#" class="easyui-linkbutton"
				data-options="iconCls:'icon-large-clipart',size:'large',iconAlign:'top'" ifsrc='/svg/view'>SVG管理</a> 
			<a href="#" class="easyui-linkbutton"
				data-options="iconCls:'icon-large-chart',size:'large',iconAlign:'top'" ifsrc='/vote/view'>投票管理</a>
		</div>
	</div>
	<div data-options="region:'south',border:false"
		style="height: 30px; background: #FAFAFA; padding: 0 10px; line-height: 30px;">底部状态栏</div>
	<div id="#center-box" data-options="region:'center',title:'工作区'">
		<iframe id="ifm" src="/svg/view" width="100%" height="100%" style="border:none"></iframe>
	</div>
</body>
<script type="text/javascript">
$(function(){
	$('#navi a').click(function(event){
		var src = this.getAttribute("ifsrc");
		$('#ifm').attr('src',src);
	})
})
</script>
</html>
