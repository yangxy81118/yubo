<!DOCTYPE html>
<html>
<head>
<title>投票结果</title>
<meta charset="utf-8">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no,email=no,address=no">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
</head>
<body>
投票问题:${info.voteVO.voteQuestion}<br/>
投票答案:<br/>
<#list choiceList as choiceItem>
<p style="color:${choiceItem.bgColor}"><b>
  ${choiceItem.choiceAnswer}:${choiceItem.voteCount} , ${choiceItem.rateOfAll}% , 
	<#if choiceItem.userAnswer>
		这是我的选择
	</#if>
  </b></p>
</#list>
<br/>
<p>离投票结束还有约
<#if leftHour??>
${leftHour}个小时
</#if>
<#if leftMinute??>
${leftMinute}分钟
</#if>
</p>
<br/>

</body>
</html>
